<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="wrapper">
<header>
    <section>
        <nav class="page_nav"></nav>
        <nav class="site_nav"></nav>
    </section>
    <section class="main-slider"></section>
</header>
<main>
    <section class="catalog">
        <div class="container">
            <article>
                <p class="font-header-secondary prim-text-color">Каталог товаров от Dell</p>
                <p class="font-primary-text description-text third-text-color">Наша компания является зарегистрированным и официальным партнером Dell в России.</p>
                <div class="btn">
                    <button class="primary-btn" style="margin-right: 12px;">→</button> 
                    <span class="font-primary-btn-text prim-text-color">В каталог</span>
                </div>
            </article>
            <article>
                <p class="font-catalog-card-numbers prim-text-color card-number">01</p>
                <section class="preview">
                    <section style="text-align: center;">
                        <img src="./images/2st-catalog/1.png" style="margin-bottom: 29px;
                            top: -10px;
                            position: relative;
                        "/>
                    </section>
                    <p class="font-catalog-card-preheader third-text-color">105 товаров</p>
                    <p class="font-catalog-card-header prim-text-color">Ноутбуки</p>
                </section>
            </article>
            <article>
                <p class="font-catalog-card-numbers prim-text-color card-number">02</p>
                <section class="preview">
                    <section style="text-align: right;">
                        <img src="./images/2st-catalog/2.png" style="margin: 0 58px 0 0;
                            top: -21px;
                            position: relative;
                        "/>
                    </section>
                    <p class="font-catalog-card-preheader third-text-color">65 товаров</p>
                    <p class="font-catalog-card-header prim-text-color">Персональные компьютеры</p>
                </section>
            </article>
            <article>
                <p class="font-catalog-card-numbers prim-text-color card-number">03</p>
                <section class="preview">
                    <section style="text-align: center;">
                        <img src="./images/2st-catalog/3.png" style="margin-bottom: 46px;"/>
                    </section>
                    <p class="font-catalog-card-preheader third-text-color">13 товаров</p>
                    <p class="font-catalog-card-header prim-text-color">Cерверы</p>
                </section>
            </article>
            <article>
                <p class="font-catalog-card-numbers prim-text-color card-number">04</p>
                <section class="preview">
                    <section style="text-align: center;">
                        <img src="./images/2st-catalog/4.png" style="margin-bottom: 46px;"/>
                    </section>
                    <p class="font-catalog-card-preheader third-text-color">2345 товаров</p>
                    <p class="font-catalog-card-header prim-text-color">Dell EMC</p>
                </section>
            </article>
            <article>
                <p class="font-catalog-card-numbers prim-text-color card-number">05</p>
                <section class="preview">
                    <section style="text-align: right;">
                        <img src="./images/2st-catalog/5.png" style="margin: 0 30px 13px 0;"/>
                    </section>
                    <p class="font-catalog-card-preheader third-text-color">195 товаров</p>
                    <p class="font-catalog-card-header prim-text-color">Запасные части к Dell EMC</p>
                </section>
            </article>
        </div>
    </section>
    <section class="adventages"></section>
    <section class="news"></section>
    <section class="contact-form"></section>
</main>
<footer>
    <section class="section"></section>
    <section class="contacts"></section>
</footer>
</div>
</body>
</html>
